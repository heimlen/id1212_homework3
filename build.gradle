subprojects {
    group 'se.kth.id1212.heimlen.homework3'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
    project('server') {
        dependencies {
            compile project(':common')
        }
    }

    project('client') {
        dependencies {
            compile project(':common')
        }
    }